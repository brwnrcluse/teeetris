<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TETRIS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header><h1>TETRIS</h1></header>
    <section class="whole-screen">
      <div class="game-screen">
        <div class="game-board">
          <!-- where the actual game will be -->
          game-board
        </div>
        <div class="support-info">
          <div class="next-piece">
            next-piece
            <!-- where the next piece is displayed -->
          </div>
          <div class="game-info">
            <!-- where level, score, & lines are updated -->

            <row class="level">level</row> <row class="score">score</row>
            <row class="lines">lines</row>
          </div>
        </div>
      </div>
    </section>

    <!-- JS LINKS -->
    <script src="./js/script.js"></script>
  </body>
</html>
